{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбранынй матч</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'App1/css/places_on_stadium.css' %}">
</head>
<body>

    {% include 'Includes/header.html' %}

    <div class="center">


        <div class="arrange--H">
            <div>
                <h2 style="text-align: center;"> Выбор места </h2>
                {% include 'Includes/detail_ticket.html' with match=focus_match%}
                <div class="arrange--H">

                    <form method="post">
                        {% csrf_token %}

                        <div class="arrange--V place-form">
                            <div class="helper"></div>

                            <label for="sector_search"><strong> Сектор </strong></label>
                            <input type="text" name="sector_search">

                            <label for="row_search"><strong> Ряд </strong></label>
                            <input type="text" name="row_search">

                            <label for="count_search"><strong> Номер места </strong></label>
                            <input type="text" name="count_search">

                            <p></p>
                            <button type="submit">Найти</button>
                        </div>
                    </form>

                    <ul class="ticket-scroll-ul">
                        {% for free_place in free_places %}
                            <li>
                                <a href="{% url 'add_ticket' %}?place_id={{ free_place.id }}&match_id={{ focus_match.id }}">
                                    <button class="place-button"> {{ free_place }}: <b>{{ free_place.sector.price }}₽</b></button>
                                </a>
                            </li>

                        {% endfor %}
                    </ul>
                </div>
            </div>
            <img style="height: 370px; width: 370px;" src="{{ focus_match.stadium.map.url }}" alt="Карта_стадиона">
        </div>
    </div>
</body>
</html>
