{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'App1/css/style.css' %}">
</head>
<body>
    <table>
        <tr> <td>Заказ</td> <td>Цена</td> <td>Удалить</td> </tr>
        {% for order in orders %}
            <tr>
                <td>{{ order }}</td>
                <td>{{ order.sector.price }}</td>
                <td>
                    <button class="button" onclick="location.href={% url '/App1/deleteOrder?del_order=tmp'%}">
                        <img class="button-image" src="{% static 'App1/images/recycle_bin.png' %}" alt="Удалить">
                    </button>
                </td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
