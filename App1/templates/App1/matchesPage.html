{% load static %}


<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Матчи</title>
        <link rel="stylesheet" href="{% static 'App1/css/style.css' %}">
    </head>
    <body>
        <a href="/App1/basket">
            <button class="basket_button">
                <img style="width:200px; height:200px" src="{% static 'App1/images/basket.png' %}" alt="Корзина">
            </button>
        </a>
        {% for match in matches %}

            <div class="ticket">
                <div class="H_child">
                    <p>{{ match.date|date:"d-m-y" }}</p>
                    <p>{{ match.time|time:"G:i" }}</p>
                </div>
                <div class="H_child">
                    <p>{{ match.side1 }} vs {{ match.side2 }}</p>
                    <a href="/App1/focusMatch?focus_match_id={{ match.id }}">Купить билеты</a>
                </div>
                <div class="H_helper"></div>
            </div>
        {% endfor %}
    </body>

</html>
