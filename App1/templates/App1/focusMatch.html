{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>focusMatch</title>
    <link rel="stylesheet" href="{% static 'App1/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body>

    <div class="match-ticket--main">
        <p>{{ focus_match.name }}. {{ focus_match.side1 }} - {{ focus_match.side2 }}</p>
        <p>{{ focus_match.stadium }}</p>
        <p>{{ focus_match.date|date:"d.m.y" }} {{ focus_match.time|time:"G:i" }}</p>
    </div>

    <div>
        <table>
            <tr>
                <th> Сектор </th>
                <th> Цена </th>
                <th> Заказать </th>
            </tr>
            {% for sector in sectors %}
                <tr>
                    <td> sector.shortcut </td>
                    <td> sector.price </td>
                    <td>
                        <a href="/App1/take_free_order?sector_id={{ sector.id }}&match_id={{ focus_match.id }}">
                            <button class="button">
                                <img class="button-image" src="{% static '/App1/images/coin.png' %}">
                            </button>
                        </a>
                    </td>
                </tr>


            {% endfor %}
        </table>
    </div>
</body>
</html>
