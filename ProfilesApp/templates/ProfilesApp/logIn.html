{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link rel="stylesheet" href="{% static '/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'ProfilesApp/css/signIn.css' %}">
</head>
<body>
    <div class="center">

        <form method="post">
            {% csrf_token %}
            <div class="arrange--V sign-in-wrap">
                <div class="helper--V"></div>
                <label for="username"><strong>Логин</strong></label>
                <input type="text" placeholder="Введите логин" name="username" required>

                <label for="password"><strong>Пароль</strong></label>
                <input type="password" placeholder="Введите пароль" name="password" required>

                <p></p>
                <button type="submit">Подтвердить</button>

            </div>
        </form>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                <p><span style="background: #de4f54; padding:3px; border: 1px solid black; border-radius: 4px;">
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% endif %}
                    {{ message }}
                </span></p>
            </li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
</body>
</html>
