{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static '/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'ProfilesApp/css/signIn.css' %}">
</head>
<body>

    {% include 'Includes/header.html' %}

    <div class="center">

        <h2 style="text-align: center;"> Регистрация </h2>

        <form method="post" class="sign-in-form arrange--H">
            {% csrf_token %}

            <div class="arrange--V my-form">
                <div class="helper"></div>

                <label for="username"><strong>Логин</strong></label>
                <input type="text" placeholder="Введите логин" name="username" id="username" required>

                <label for="password"><strong>Пароль</strong></label>
                <input type="password" placeholder="Введите пароль" name="password" id="password" required>

                <label for="password_conf"><strong>Подтверждение пароля</strong></label>
                <input type="password" placeholder="Введите пароль еще раз" name="password_conf" id="password_conf" required>

                <label for="requisites"><strong>Реквизиты</strong></label>
                <input type="text" placeholder="Введите банковскую карту" name="requisites" id="requisites" required>

                <div style="height:15px"></div>
                <button type="submit">Подтвердить</button>

            </div>
        </form>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                <p><span style="background: #de4f54; padding:3px; border: 1px solid black; border-radius: 4px;">
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% endif %}
                    {{ message }}
                </span></p>
            </li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
</body>
</html>
